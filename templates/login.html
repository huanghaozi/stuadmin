<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生管理系统 - 登录</title>
    <link href="/static/zui.min.css" rel="stylesheet">
</head>
<body>
<script src="/static/jquery.js"></script>
<script src="/static/zui.min.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                欢迎使用学生管理系统
            </h1>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-horizontal" action="/" method="post">
                <div class="form-group">
                    <label for="exampleInputAccount9" class="col-sm-2 required">用户名</label>
                    <div class="col-md-9 col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4" class="col-sm-2 required">密码</label>
                    <div class="col-md-9 col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-block btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% if msg %}
    <script>
        new $.zui.Messager('{{ msg }}', {
            close: false,
            type: 'danger'
        }).show();
    </script>
{% endif %}
</body>
</html>
